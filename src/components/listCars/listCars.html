<section class="pt-5">
  <div class="container">
    <div class="row">
      {{ #cars }}
      <div class="col-lg-3">
        <div class="card text-left">
          <img class="card-img-top" src="{{ img }}" height="170px">
          <div class="card-body">
            <h4 class="card-title"><strong>{{ model }} {{ color }}</strong></h4>
            <p class="card-text"><strong>Motor</strong>: {{ engine }}</p>
            <p class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Impedit.</p>
          </div>
        </div>
      </div>
      {{ /cars }}
    </div>
  </div>
</section>
